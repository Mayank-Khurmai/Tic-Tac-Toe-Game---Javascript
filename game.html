<!DOCTYPE html>
<html>
<head>
<title>Game</title>
<style>

*{
    box-sizing: border-box;
    }

#main-div{
    width: 302px;
    height: auto;
    margin: 0 auto;
    border-color: pink;
    border-width: 1px;
    border-style: groove;
    }

.container{
    width:300px;
    overflow: hidden;
    margin: 50px auto 0;
    }  
#turn-div{
    height: 50px;
    width: 300px;
    margin-bottom: -30px;
    }



#turn{
    font-weight: bold;
    font-family: sans-serif;
    font-size: 25px;
    text-align: center; 
    }
.container .box{
    float: left;
    width: 100px;
    height: 100px;
    border: 1px solid black;
    font-family: sans-serif;
    font-size: 25px;
    text-align: center;
    line-height: 100px;
    cursor: grabbing;
    }
.container .box:hover
	{
    background-color: dimgray;  
    }    
    
</style>
</head>
<body>    
    
<div id="main-div">   
<div id ="turn-div">
<center><h3 id="turn">Start Now</h3></center>
</div>
<div class ="container" id="main">
     <div class="box" id="box1"></div>
     <div class="box" id="box2"></div>
     <div class="box" id="box3"></div>
     <div class="box" id="box4"></div>
     <div class="box" id="box5"></div>
     <div class="box" id="box6"></div>
     <div class="box" id="box7"></div>
     <div class="box" id="box8"></div>
     <div class="box" id="box9"></div>    
</div>   
</div>
    

           
    
    
<script>

var turn = document.getElementById("turn");    
    
function getwinner()
    {
        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");
        var box3 = document.getElementById("box3");
        var box4 = document.getElementById("box4");
        var box5 = document.getElementById("box5");
        var box6 = document.getElementById("box6");
        var box7 = document.getElementById("box7");
        var box8 = document.getElementById("box8");
        var box9 = document.getElementById("box9");
    
if(box1.innerHTML != "" && box1.innerHTML === box2.innerHTML && box1.innerHTML === box3.innerHTML)
    {
     select_winner_boxes(box1, box2, box3);   
    }
if(box4.innerHTML != "" && box4.innerHTML === box5.innerHTML && box4.innerHTML === box6.innerHTML)
    {
     select_winner_boxes(box4, box5, box6);   
    }
if(box7.innerHTML != "" && box7.innerHTML === box8.innerHTML && box7.innerHTML === box9.innerHTML)
    {
     select_winner_boxes(box7, box8, box9);   
    }    
if(box1.innerHTML != "" && box1.innerHTML === box4.innerHTML && box1.innerHTML === box7.innerHTML)
    {
     select_winner_boxes(box1, box4, box7);
    }
if(box2.innerHTML != "" && box2.innerHTML === box5.innerHTML && box2.innerHTML === box8.innerHTML)
    {
     select_winner_boxes(box2, box5, box8);
    }    
if(box3.innerHTML != "" && box3.innerHTML === box6.innerHTML && box3.innerHTML === box9.innerHTML)
    {
     select_winner_boxes(box3, box6, box9);
    }
if(box1.innerHTML != "" && box1.innerHTML === box5.innerHTML && box1.innerHTML === box9.innerHTML)
    {
     select_winner_boxes(box1, box5, box9);   
    }
if(box3.innerHTML != "" && box3.innerHTML === box5.innerHTML && box3.innerHTML === box7.innerHTML)
    {
     select_winner_boxes(box3, box5, box7);   
    }
}

    
var boxes = document.querySelectorAll("#main div");
var xo = 0;
 
for(var i=0; i<boxes.length; i++)
{
    boxes[i].onclick = function()
            {
             if(this.innerHTML !== "X" && this.innerHTML !== "O")
                {
                   if(xo % 2 ===0)    
                       {
                         this.innerHTML="X";
                         turn.innerHTML = "O - Turns Now";
                         getwinner();
                         xo = xo+1;
                       }
                    else    
                       {
                         this.innerHTML="O";
                         turn.innerHTML = "X - Turns Now";
                         getwinner();
                         xo = xo+1;
                       }
                 }
        }
}
    
function select_winner_boxes(b1, b2, b3)
{
    b1.style.background = "red";
    b2.style.background = "red";
    b3.style.background = "red";
    turn.innerHTML = b1.innerHTML + " Won! Congrats";
}

function replay()
    {
        for(var i=0; i<boxes.length; i++)
            {
                boxes[i].innerHTML = "";
                boxes[i].style.background = "white";
                turn.innerHTML = "Start Now";
            }
    }
    
</script>
</body>
</html>
